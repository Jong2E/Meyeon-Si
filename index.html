<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>미연시</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 시작 화면 -->
        <div id="start-screen">
            <div id="game-title">미연시</div>
            <div id="subtitle">Visual Novel Game</div>
            <button id="start-button">게임 시작</button>
            <div id="creator-info">Creator: AIDEA</div>
        </div>
        
        <!-- 캐릭터 설정 화면 -->
        <div id="character-setup" style="display: none;">
            <div id="setup-container">
                <div id="setup-title">캐릭터 설정</div>
                <div id="setup-subtitle">게임에서 사용할 정보를 입력해주세요</div>
                
                <div class="input-section">
                    <label for="player-name">이름</label>
                    <input type="text" id="player-name" placeholder="이름을 입력하세요" maxlength="10">
                </div>
                
                <div class="input-section">
                    <label>성별</label>
                    <div class="gender-options">
                        <button type="button" class="gender-btn" data-gender="male">남성</button>
                        <button type="button" class="gender-btn" data-gender="female">여성</button>
                    </div>
                </div>
                
                <button id="confirm-setup" disabled>확인</button>
                <button id="back-to-start" class="secondary-btn">돌아가기</button>
            </div>
        </div>
        
        <!-- 게임 화면 -->
        <div id="game-screen" style="display: none;">
            <div id="background-layer"></div>
            <div id="character-layer"></div>
            <div id="dialogue-layer">
                <div id="dialogue-box">
                    <div id="speaker-name"></div>
                    <div id="dialogue-text"></div>
                    <button id="prev-button">이전</button>
                    <button id="next-button">다음</button>
                </div>
            </div>
            
            <!-- 미션 완료 효과 -->
            <div id="mission-complete" style="display: none;">
                <div class="mission-popup">
                    <div class="mission-icon"></div>
                    <div class="mission-title">미션 완료!</div>
                    <div class="mission-description"></div>
                    <div class="mission-close-hint">클릭하면 닫힙니다</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
