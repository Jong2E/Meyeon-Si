<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>미연시</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 시작 화면 -->
        <div id="start-screen">
            <div id="game-title">미연시</div>
            <div id="subtitle">Visual Novel Game</div>
            <button id="start-button">게임 시작</button>
            <div id="creator-info">Creator: AIDEA</div>
        </div>
        
        <!-- 게임 화면 -->
        <div id="game-screen" style="display: none;">
            <div id="background-layer"></div>
            <div id="character-layer"></div>
            <div id="dialogue-layer">
                <div id="dialogue-box">
                    <div id="speaker-name"></div>
                    <div id="dialogue-text"></div>
                    <button id="prev-button">이전</button>
                    <button id="next-button">다음</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
